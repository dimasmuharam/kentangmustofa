---
layout: default
---
<article class="post-container container" style="padding: 4rem 1rem; max-width: 800px; margin: auto;">
    
    <header class="post-header" style="text-align: center; margin-bottom: 3rem;">
        <span class="post-meta" style="color: var(--text-muted); font-size: 0.9rem;">
            {{ page.date | date: "%-d %B %Y" }} â€¢ Ditulis oleh {{ page.author | default: "Admin Mulya Cuisine" }}
        </span>
        <h1 class="post-title" style="margin-top: 10px; font-size: 2.5rem;">{{ page.title }}</h1>
        <div style="width: 50px; height: 3px; background: var(--brand-gold); margin: 20px auto;"></div>
    </header>

    <div class="post-content" style="font-size: 1.1rem; line-height: 1.8;">
        {{ content }}
    </div>

    <div class="post-cta" style="margin-top: 4rem; padding: 2rem; background: var(--card-bg); border-left: 5px solid var(--brand-red); border-radius: 8px;">
        <h3 style="margin-top: 0; color: var(--brand-red);">Suka artikel ini?</h3>
        <p>Jangan lupa stok <strong>Kentang Mustofa Jakarta</strong> untuk lauk praktis di rumah.</p>
        <a href="/" class="button">Lihat Produk</a>
    </div>

    <div class="post-nav" style="margin-top: 2rem; text-align: center;">
        <a href="/blog" style="text-decoration: underline;">&larr; Kembali ke Daftar Artikel</a>
    </div>
</article>
